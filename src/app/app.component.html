<!--The content below is only a placeholder and can be replaced.-->
<div>
  <div id="map">
  </div>
  <div class=".container-fluid">
    <div class="row">
      <div class="col-md-1">
        <span id="tab" style="font-size:30px;cursor:pointer;" (click)="openNav()">&#9776;</span>
      </div>
      <div class="col-md-11">
        <img src="https://raw.githubusercontent.com/Bended/bsafe/master/images/Logo2.png" class="logo" alt="top-logo">
      </div>
    </div>
  </div>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
    <a href="#"> </a>
    <img id="logo_menu" src="https://raw.githubusercontent.com/Bended/bsafe/master/images/Logo4.png" alt="">
    <div class="parameters">
      <div class="form-group">
      </div>
      <div class="well" id="selector" style="max-height: 400px;overflow: auto">
        <div id="locationField">
          <input id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text">
        </div>
        <ul id="check-list-box" class="list-group checked-list-box">
          <mz-radio-button-container>
            <input mz-radio-button [value]="username" [label]="'Radio text'" [withGap]="true" id="radio-button-id" name="radio-group" type="radio">
          </mz-radio-button-container>
          <li class="list-group-item" data-color="success">Woman</li>
          <li class="list-group-item" data-color="success">Pedestrian</li>
          <li class="list-group-item" data-color="danger">Resident</li>
          <li class="list-group-item" data-color="info">Driver</li>
          <li class="list-group-item" data-color="warning">Policeman</li>
        </ul>
        <br />
        <span id="ex6CurrentSliderValLabel">What time : <span id="ex6SliderVal">3</span>h</span>
        <input id="ex6" type="text" data-slider-min="0" data-slider-max="24" data-slider-step="0.5" data-slider-value="10" />
        <br />
        <button class="btn btn-primary col-xs-12" id="get-checked-data">See my BSafe map</button>
      </div>
    </div>
  </div>
</div>
